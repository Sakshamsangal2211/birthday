<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 40px;
  }

  .left {
    flex: 1 1 50%;
    text-align: center;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-top: 30px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff8fab, 0 0 30px #ff4e50; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6f61, 0 0 40px #f6416c; }
  }

  .cake {
    position: relative;
    margin: 40px auto;
    width: 200px;
    height: 150px;
  }

  .plate {
    position: absolute;
    bottom: 0;
    width: 220px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    left: -10px;
  }

  .layer {
    position: absolute;
    bottom: 20px;
    width: 200px;
    border-radius: 10px;
  }

  .layer1 { height: 60px; background: #ff6f61; bottom: 20px; }
  .layer2 { height: 40px; background: #ffa69e; bottom: 80px; }
  .layer3 { height: 30px; background: #fff0f5; bottom: 120px; }

  .candle {
    position: absolute;
    width: 10px;
    height: 40px;
    background: #fff;
    left: 95px;
    top: -40px;
    border-radius: 5px;
  }

  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 15px;
    background: radial-gradient(ellipse at center, #ffea00 0%, #ff8c00 80%);
    border-radius: 50%;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
  }

  .reel-section {
    margin-top: 40px;
  }

  .reel-button {
    font-family: 'Great Vibes', cursive;
    font-size: 2em;
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(90deg, #ff6f61, #ffb88c);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
    transition: transform 0.2s;
  }

  .reel-button:hover {
    transform: scale(1.1);
  }

  .message {
    margin-top: 20px;
    font-family: 'Great Vibes', cursive;
    font-size: 1.6em;
    background: linear-gradient(90deg, #ff6f61, #f9d423, #6a11cb, #ff6f61, #00c3ff);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 6s ease infinite;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .right {
    flex: 1 1 45%;
    text-align: center;
  }

  .right img {
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    margin: 40px 0;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  footer {
    text-align: center;
    margin: 20px;
    font-size: 1.1em;
    font-weight: 500;
    color: #fff;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (max-width: 768px) {
    .container { flex-direction: column; padding: 20px; }
    .right img { margin-top: 20px; }
  }
</style>
</head>
<body>
